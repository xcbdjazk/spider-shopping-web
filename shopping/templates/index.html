{% extends 'top.html' %}
{% block title%}shopping商城{% endblock %}
    <!--
        作者：ci2713@163.com
        时间：2015-12-30
        描述：轮播条
    -->
{% block content %}
    <div class="container-fluid">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="/static/img/1.jpg">
                    <div class="carousel-caption">

                    </div>
                </div>
                <div class="item">
                    <img src="/static/img/2.jpg">
                    <div class="carousel-caption">

                    </div>
                </div>
                <div class="item">
                    <img src="/static/img/3.jpg">
                    <div class="carousel-caption">

                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!--

        描述：商品显示
    -->
    <div class="container-fluid">
        <div class="col-md-12">
            <h2>热门商品&nbsp;&nbsp;<img src="/static/img/title2.jpg"/></h2>
        </div>
        <div class="col-md-2" style="border:1px solid #E7E7E7;border-right:0;padding:0;">
            <img src="/static/image/big01.jpg" width="205" height="404" style="display: inline-block;"/>
        </div>
        <div class="col-md-10" style="height: 400px;width: 1074.17px">
            {% for foo in host_product %}
                <div class="col-md-2" style="text-align:center;height:200px;padding:10px 0px;">
                    <a href="/index/shopdetail-{{ foo.pid }}/" target="_blank">
                        <img src="/{{ foo.img_path }}" width="130" height="130" style="display: inline-block;">

                        <p style='color:#666'>{{ foo.pname }}</a></p>
                    <p><font color="#E4393C" style="font-size:16px">&yen;{{ foo.price }}</font></p>
                </div>
            {% endfor %}
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination" style="float: right">
                {% for i in page_list %}
                    {{ i|safe }}
                {% endfor %}
            </ul>
        </nav>
        <!--
            作者：ci2713@163.com
            时间：2015-12-30
            描述：页脚部分
        -->


    </div>
{% endblock %}
