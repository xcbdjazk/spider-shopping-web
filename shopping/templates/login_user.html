{% extends 'top.html' %}
{% block title %}用户登陆{% endblock %}
{% block content %}
<div class="container" style="width:100%;height:460px;background:#FF2C4C url('/static/images/loginbg.jpg') no-repeat;">
    <div class="row">
        <div class="col-md-7">
            <!--<img src="./image/login.jpg" width="500" height="330" alt="会员登录" title="会员登录">-->
        </div>

        <div class="col-md-5">
            <div style="width:440px;border:1px solid #E7E7E7;padding:20px 0 20px 30px;border-radius:5px;margin-top:60px;background:#fff;">
                <font>会员登录</font>USER LOGIN

                <div>&nbsp;</div>
                <form class="form-horizontal" action="/index/login_user/"method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-6">
                            {{ obj.uname}}{{ obj.errors.uname.0 }}
{#                            <input type="text" class="form-control" id="uname" placeholder="请输入用户名">#}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-6">
                            {{ obj.pwd }}{{ obj.errors.pwd.0 }}
{#                            <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">#}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">验证码</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="checkcode" id="inputPassword3" placeholder="请输入验证码">
                        </div>
                        <div class="col-sm-3">
                            <img src="/index/checkcode.html" onclick="changeCheckcode(this)"/>
                        </div>

                    </div>
                    <p style="color: red">{{ err_user }}</p>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="login_15" value="1">十五天免登录
                                </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <label>
                                    <input type="checkbox"> 记住用户名
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" width="100" value="登录" name="submit" border="0"
                                   style="background: url('/static/images/login.gif') no-repeat scroll 0 0 rgba(0, 0, 0, 0);
    height:35px;width:100px;color:white;">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
    <script>
    function changeCheckcode(ths){
        ths.src=ths.src+'?'
    }
    </script>
{% endblock %}
